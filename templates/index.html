<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ccd5ae, #e9edc9,#fefae0,#faedcd,#d4a373);
        }

        .image-box {
            width: 400px;
            height: 400px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 1rem;
        }

        .responsive-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        label.upload-label {
            cursor: pointer;
        }
        
        .ascii-art-box {
            width: 400px;
            height: 400px;
            border: 2px solid #ccc;
            background-color: black;
            color: white;
            font-family: monospace;
            white-space: pre;
            overflow: auto;
            padding: 1rem;
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <div class="app-container p-4">
        <div class="container py-5">
            <h2 class="text-center text-4xl font-bold text-gray-800 mb-8">Image Converter</h2>
            <div class="flex flex-col md:flex-row justify-center items-center gap-8">

                <div class="w-full md:w-1/3 flex flex-col items-center">
                    <div id="original-box" class="image-box">
                        <span class="text-gray-400" id="original-text">Original</span>
                        <img id="original-img" src="" alt="" class="hidden max-w-full max-h-full rounded-lg">
                    </div>
                </div>

                <div class="w-full md:w-1/3 flex flex-col items-center">
                    <div id="converted-box" class="ascii-art-box">
                        <span class="text-gray-400" id="converted-text">Converted</span>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-center mt-8">
                <label for="imageInput" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg cursor-pointer transition duration-300 transform hover:scale-105 shadow-lg">Upload Image</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div class="flex justify-center mt-8">
                <div class="w-full md:w-1/2 p-4 text-center rounded-lg bg-white shadow-lg">
                    <p class="text-gray-700 font-bold mb-2">File Size Information</p>
                    <p id="file-size-info" class="text-gray-600 font-mono"></p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
