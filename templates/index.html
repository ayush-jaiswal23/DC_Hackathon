<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional ASCII Art Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            color: #666;
            font-size: 1.2em;
        }

        .upload-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(102, 126, 234, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .upload-section:hover::before {
            transform: translateX(100%);
        }

        .upload-section:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #f0f4ff, #e3f2fd);
            transform: translateY(-2px);
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            transform: scale(1.02);
        }

        .file-input {
            display: none;
        }

        .upload-content {
            position: relative;
            z-index: 1;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            display: block;
        }

        .upload-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 15px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input,
        .control-group select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .process-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            grid-column: 1 / -1;
            justify-self: center;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            position: relative;
            overflow: hidden;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(40, 167, 69, 0.4);
        }

        .process-btn:disabled {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 40px;
        }

        .result-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }

        .result-panel h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5em;
            font-weight: 600;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            position: relative;
        }

        .result-panel h3::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ascii-output {
            background: #1a1a1a;
            color: #00ff00;
            padding: 25px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 7px;
            line-height: 1;
            overflow: auto;
            max-height: 450px;
            white-space: pre;
            letter-spacing: 0;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }

        .stats {
            background: linear-gradient(135deg, #e9ecef, #f8f9fa);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .stat-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .stat-label {
            font-weight: 600;
            color: #495057;
        }

        .stat-value {
            color: #667eea;
            font-weight: 700;
        }

        .compression-info {
            background: linear-gradient(135deg, #d1ecf1, #bee5eb);
            border: 2px solid #b6e6ed;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .compression-info h4 {
            color: #0c5460;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .error-message {
            background: linear-gradient(135deg, #f8d7da, #f1aeb5);
            border: 2px solid #f1aeb5;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .success-message {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 2px solid #c3e6cb;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .results {
                grid-template-columns: 1fr;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 Professional ASCII Art Converter</h1>
            <p>Advanced compression algorithms powered by Python backend</p>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <input type="file" id="fileInput" class="file-input" accept=".png,.jpg,.jpeg,.gif,.bmp">
            <div class="upload-content">
                <span class="upload-icon">📁</span>
                <p style="margin-bottom: 20px; color: #666; font-size: 1.1em;">
                    Drop your image here or click to upload
                </p>
                <p style="margin-bottom: 25px; color: #888; font-size: 0.9em;">
                    Supports PNG, JPG, JPEG, GIF, BMP
                </p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    📤 Choose Image File
                </button>
            </div>
        </div>

            
            <button class="process-btn" id="processBtn" onclick="processImage()">
                <span id="btnText">🚀 Convert to ASCII Art</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>
            </button>
        </div>

        <div id="messageArea"></div>

        <div class="results" id="results">
            <div class="result-panel">
                <h3>📷 Original Image</h3>
                <img id="previewImage" class="preview-image">
                <div class="stats" id="originalStats"></div>
            </div>
            
            <div class="result-panel">
                <h3> ASCII Art Output</h3>
                <div class="ascii-output" id="asciiOutput"></div>
                <div class="stats" id="asciiStats"></div>
                <div class="compression-info" id="compressionInfo"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000'; // Change this to your backend URL
        let currentImageFile = null;
        let conversionResult = null;

        // File upload handling
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');

        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('Please select an image file', 'error');
                return;
            }

            currentImageFile = file;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    document.getElementById('previewImage').src = e.target.result;
                    document.getElementById('processBtn').disabled = false;
                    
                    // Show original image stats
                    const stats = document.getElementById('originalStats');
                    stats.innerHTML = `
                        <div class="stat-item">
                            <span class="stat-label">📐 Dimensions:</span>
                            <span class="stat-value">${img.width} × ${img.height}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">📊 File Size:</span>
                            <span class="stat-value">${(file.size / 1024).toFixed(1)} KB</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">📏 Aspect Ratio:</span>
                            <span class="stat-value">${(img.width / img.height).toFixed(2)}</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">🎨 Format:</span>
                            <span class="stat-value">${file.type.split('/')[1].toUpperCase()}</span>
                        </div>
                    `;

                    showMessage('Image loaded successfully! Ready to convert.', 'success');
                };
                img.onerror = () => {
                    showMessage('Error loading image. Please try another file.', 'error');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function processImage() {
            if (!currentImageFile) {
                showMessage('Please select an image first', 'error');
                return;
            }

            // Show loading state
            setLoadingState(true);

            try {
                // Prepare form data
                const formData = new FormData();
                formData.append('image', currentImageFile);
                formData.append('width', document.getElementById('width').value);
                formData.append('char_set', document.getElementById('charSet').value);
                formData.append('compression', document.getElementById('compression').value);

                // Send request to Python backend
                const response = await fetch(`${API_BASE_URL}/convert`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    conversionResult = result;
                    displayResults(result);
                    showMessage('Conversion completed successfully!', 'success');
                } else {
                    throw new Error(result.error || 'Unknown error occurred');
                }

            } catch (error) {
                console.error('Conversion error:', error);
                showMessage(`Error: ${error.message}. Make sure the Python backend is running on ${API_BASE_URL}`, 'error');
            } finally {
                setLoadingState(false);
            }
        }

        function displayResults(result) {
            document.getElementById('results').style.display = 'grid';
            
            // Show ASCII output
            const asciiOutput = document.getElementById('asciiOutput');
            asciiOutput.textContent = result.original_ascii;
            
            const lines = result.original_ascii.split('\n');

            // Show compression info
            const compressionInfo = document.getElementById('compressionInfo');
            const info = result.compression_info;
            
            const ratioColor = info.ratio > 2 ? '#28a745' : info.ratio > 1.5 ? '#ffc107' : '#dc3545';
            
            compressionInfo.innerHTML = `
                <h4>🗜️ Compression Analysis</h4>
                <div class="stat-item">
                    <span class="stat-label">Algorithm:</span>
                    <span class="stat-value">${info.algorithm.toUpperCase()}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Original Size:</span>
                    <span class="stat-value">${info.original_size.toLocaleString()} chars</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Compressed Size:</span>
                    <span class="stat-value">${info.compressed_size.toLocaleString()} chars</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Compression Ratio:</span>
                    <span class="stat-value" style="color: ${ratioColor}; font-weight: 800;">
                        ${info.ratio}:1
                    </span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Space Saved:</span>
                    <span class="stat-value" style="color: ${ratioColor}; font-weight: 800;">
                        ${info.savings_percent}%
                    </span>
                </div>
            `;

        }

        function setLoadingState(isLoading) {
            const processBtn = document.getElementById('processBtn');
            const btnText = document.getElementById('btnText');
            const loading = document.getElementById('loading');

            processBtn.disabled = isLoading;
            
            if (isLoading) {
                btnText.style.display = 'none';
                loading.style.display = 'block';
            } else {
                btnText.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('messageArea');
            const className = type === 'error' ? 'error-message' : 'success-message';
            
            messageArea.innerHTML = `<div class="${className}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }

        document.getElementById('processBtn').disabled = true;
        document.getElementById('downloadOriginal').disabled = true;
        document.getElementById('downloadCompressed').disabled = true;

        // Check backend connectivity on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    showMessage('Connected to Python backend successfully!', 'success');
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                showMessage(`Cannot connect to backend at ${API_BASE_URL}. Please ensure the Python server is running.`, 'error');
            }
        });
    </script>
</body>
</html>
