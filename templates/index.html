<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="font-bold text-center text-xl bg-lime-500 h-24 py-8">Convert Grayscale image to ASCII art</h1>

    <div class="bg-sky-500/100 text-center mt-14 mx-20 h-40 py-8 rounded-xl border-2">
        <form action="/display" method="post" enctype="multipart/form-data">
            <label for="image" class="bg-blue-500 h-14 w-1/2 rounded-xl">Click here to upload Grayscale Image</label>
            <input type="file" id="image" name="image" accept=".png" style="display: none;">
            <br>
            <button type="submit" class="mt-6 bg-[#eb9534] w-22 ">Create ASCII art</button>
        </form>
    </div>
</body>
</html>
